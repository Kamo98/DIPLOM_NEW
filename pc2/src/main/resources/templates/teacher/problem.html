<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title})">
    <title>Задача</title>

</head>

<body>

    <div th:replace="base :: navigation"></div>

    <div class="container">
        <div class="row row-margin-bottom">

            <!--    Вставка боковой панели  -->
            <div th:replace="base :: side-panels"></div>
            <!-- *** -->


            <div class="main-content col-9 border rounded-lg">
                <h5 class="centered green-h" th:unless="${isCreate}">Задача "Название задачи"</h5>
                <h5 class="centered green-h" th:if="${isCreate}">Задача "Без названия"</h5>


                <ul class="nav nav-pills tabs-menu">
                    <li th:unless="${isCreate}">
                        <a class="nav-link active" href="" id="linkGeneralSetting"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Общие настройки</a>
                    </li>
                    <li th:unless="${isCreate}">
                        <a class="nav-link" href="" id="linkStatementProblem">Условие</a>
                    </li>
                    <li th:unless="${isCreate}">
                        <a class="nav-link" href="" id="linkTestsProblem">Тесты</a>
                    </li>
                    <li th:unless="${isCreate}">
                        <a class="nav-link" href="" id="linkCheckerProblem">Чекер</a>
                    </li>
                    <li th:unless="${isCreate}">
                        <a class="nav-link" href="" id="linkSendProblem">Сдать</a>
                    </li>

                </ul>




                <div class="container" id="containerOfTabs">

                    <div id="problemSettings">
                        <form>
                            <div class="row row-margin-top">
                                <div class="col-3 col-align-center">
                                    <label for="nameOfProblem">Наименование задачи:</label>
                                </div>
                                <div class="col">
                                    <input type="text" id="nameOfProblem" class="form-control">
                                </div>
                            </div>
                            <div class="row row-margin-top">
                                <div class="col-3 col-align-center">
                                    <label for="timeLimit">Ограничение по времени:</label>
                                </div>
                                <div class="col-3">
                                    <input type="text" id="timeLimit" class="form-control">
                                </div>
                                <div class="col-3 col-align-center">
                                    <label for="memoryLimit">Ограничение по памяти:</label>
                                </div>
                                <div class="col-3">
                                    <input type="text" id="memoryLimit" class="form-control">
                                </div>
                            </div>


                            <div class="row row-margin-top">
                                <div class = "col col-align-right">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Сохранить
                                    </button>
                                </div>
                            </div>
                        </form>


                        <div class="row row-margin-top">
                            <div class="col"><h6 ><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;Теги задачи</h6 ></div>
                        </div>

                        <div class="row row-margin-top">
                            <div class="col-2"><a href="#"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;Тег1</a>
                                &nbsp;&nbsp;
                                <a href="#" class="hash-tag-remove"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </div>
                            <div class="col-2"><a href="#"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;Тег1</a>
                                &nbsp;&nbsp;
                                <a href="#" class="hash-tag-remove"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </div>
                            <div class="col-2"><a href="#"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;Тег1</a>
                                &nbsp;&nbsp;
                                <a href="#" class="hash-tag-remove"><i class="fa fa-times" aria-hidden="true"></i></a>
                            </div>
                        </div>

                        <div class="row row-margin-top col-align-centered">
                            <div class="col-4">
                                <label for="selectTags">Выберите новый тег для задачи: </label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="selectTags">
                                    <option>Тег 1</option>
                                    <option>Тег 2</option>
                                    <option>Тег 3</option>
                                    <option>Тег 4</option>
                                    <option>Тег 5</option>
                                </select>
                            </div>
                            <div class="col">
                                <a class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Добавить</a>
                            </div>
                        </div>

                        <hr class="row row-margin-top"/>
                        <div class="row row-margin-top">
                            <div class = "col">
                                <a class="btn btn-success">
                                    <i class="fa fa-arrow-right" aria-hidden="true"></i>&nbsp;Опубликовать задачу
                                </a>
                            </div>
                            <div class = "col col-align-right">
                                <a class="btn btn-danger">
                                    <i class="fa fa-trash-o fa-lg"></i>&nbsp;Удалить задачу
                                </a>
                            </div>
                        </div>
                    </div>

                    <div id="statementProblem" style="display:none;">
                        <!--<div class="alert alert-warning" role="alert">-->
                            <!--Курс пока не содержит ни одной темы.-->
                        <!--</div>-->

                        <embed th:src="@{'/problems/sample problem.pdf'}" width="800px" height="1000px" />


                    </div>

                    <div id="testsProblem" style="display:none;"></div>

                    <div id="checkerProblem" style="display:none;"></div>

                    <div id="sendProblem" style="display:none;">
                        <form>
                            <div class="row row-margin-top">
                                <div class="col-3 col-align-center">
                                   <label for="compilerSend">Компилятор:</label>
                                </div>
                                <div class="col">
                                    <select class="form-control" id="compilerSend">
                                        <option>Visual C++ 2019</option>
                                        <option>GNU C++</option>
                                        <option>Java</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row row-margin-top">
                                <div class="col-3 col-align-center">
                                    <label for="fileSolutionSend">Выберите файл:</label>
                                </div>
                                <div class="col">
                                    <input type="file" class="form-control" id="fileSolutionSend">
                                </div>
                            </div>
                            <div class="row row-margin-top">
                                <div class="col-3 col-align-center">
                                    <label for="codeSolutionSend">Или вставье код:</label>
                                </div>
                                <div class="col">
                                    <textarea rows="15" class="form-control" id="codeSolutionSend"></textarea>
                                </div>
                            </div>
                            <div class="row row-margin-top">
                                <div class="col">
                                    <button type="submit" class="btn btn-success">Отправить решение</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <footer th:replace="base :: footer"></footer>


    <script>
        $('#linkGeneralSetting').click(function(e){
            $('#linkGeneralSetting').addClass('active');
            $('#problemSettings').show();
        });

        $('#linkStatementProblem').click(function(e){
            $('#linkStatementProblem').addClass('active');
            $('#statementProblem').show();
        });

        $('#linkTestsProblem').click(function(e){
            $('#linkTestsProblem').addClass('active');
            $('#testsProblem').show();
        });


        $('#linkCheckerProblem').click(function(e){
            $('#linkCheckerProblem').addClass('active');
            $('#checkerProblem').show();
        });


        $('#linkSendProblem').click(function(e){
            $('#linkSendProblem').addClass('active');
            $('#sendProblem').show();
        });

    </script>
</body>
</html>
