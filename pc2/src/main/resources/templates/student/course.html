<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title})">
    <title>Курс</title>

</head>

<body>

    <div th:replace="base :: navigation"></div>

    <div class="container">
        <div class="row row-margin-bottom">

            <!--    Вставка боковой панели  -->
            <div th:replace="base :: side-panels"></div>
            <!-- *** -->


            <div class="main-content col-9 border rounded-lg">
                <h5 class="centered green-h">Курс "[[ ${course.name} ]]"</h5>
                <ul class="nav nav-pills tabs-menu">
                </ul>

                <div class="container" id="containerOfTabs">

                    <div id="themesOfCourse" class="col-align-centered">
                        <!--<div class="alert alert-warning" role="alert">-->
                            <!--Курс пока не содержит ни одной темы.-->
                        <!--</div>-->

                        <div class="row row-table table-header">
                            <div class="col">
                                Наименование темы
                            </div>
                            <div class="col-2">
                                Дедлайн
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(course.chapters)}" class="alert alert-warning" role="alert">
                            Курс пока не содержит ни одной темы
                        </div>

                        <div class="row row-table" th:each="chapter : ${course.chapters}">
                            <div class="col">
                                <a href="/student/theme"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp;
                                    [[ ${chapter.name} ]]
                                </a>
                            </div>
                            <div class="col-2">
                                <i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;
                                06/11/2020
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <footer th:replace="base :: footer"></footer>
</body>
</html>
