<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title})">
    <title>Курс</title>

</head>

<body>

    <div th:replace="base :: navigation"></div>

    <div class="container">
        <div class="row row-margin-bottom">

            <!--    Вставка боковой панели  -->
            <div th:replace="base :: side-panels"></div>
            <!-- *** -->


            <div class="main-content col-9 border rounded-lg">
                <h4 class="centered green-h" th:unless="${isCreate}">
                    <a th:href="@{'/student/course/'}" th:text="${course.name}">
                    </a>
                </h4>
                <ul class="nav nav-pills tabs-menu">
                </ul>

                <div class="container" id="containerOfTabs">

                    <div id="themesOfCourse" class="col-align-centered">
                        <!--<div class="alert alert-warning" role="alert">-->
                            <!--Курс пока не содержит ни одной темы.-->
                        <!--</div>-->



                        <div class="row row-table table-header">
                            <div class="col">
                                <i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp;Наименование темы
                            </div>
                            <div class="col-2">
                                <i class="fa fa-tasks"aria-hidden="true"></i>&nbsp;Количество задач
                            </div>
                            <div class="col-2">
                                <i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp;Количество материалов
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(course.chapters)}" class="alert alert-warning" role="alert">
                            Курс пока не содержит ни одной темы
                        </div>

                        <div th:class="'row row-table ' + ((${iState.index} % 2 == 1) ? 'dark-row' : '')" th:each="chapter, iState : ${course.getChapters()}">
                            <div class="col">
                                <a th:href="@{'/student/chapter/'+${chapter.id}}">
                                    [[ ${chapter.name} ]]
                                </a>
                            </div>
                            <div class="col-2">
                                [[ ${chapter.getChapterProblems().size()} ]]
                            </div>
                            <div class="col-2">
                                [[ ${chapter.getChapterTheories().size()} ]]
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>



    <footer th:replace="base :: footer"></footer>
</body>
</html>
