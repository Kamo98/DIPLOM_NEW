<table id="ViewRunsUser" class="table table-striped table-bordered" xmlns:th="http://www.w3.org/1999/xhtml">
    <thead class="thead-dark">
    <tr>
        <th scope="col" style="display: none"></th>
        <th scope="col">#</th>
        <th scope="col">Задача</th>
        <th scope="col">Время</th>
        <th scope="col">Язык</th>
        <th scope="col">Статус</th>
        <th scope="col">Исходный код</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="run, state : ${runs}">
        <th th:text="${run.hiddenNumber}" style="display: none"></th>
        <th th:text="${run.number}"></th>
        <td th:text="${run.displayName}"></td>
        <td th:text="${run.time}"></td>
        <td th:text="${run.langauge}"></td>
        <td th:text="${run.status}"></td>
        <td><a class="btn btn-primary" th:href="@{'/user/source/' + ${run.number}}"
               target="_blank">Исходный код</a>
        </td>
    </tr>
    </tbody>
</table>
