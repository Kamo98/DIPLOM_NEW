<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: common_header(~{::title})">
    <title>Sign-in</title>
</head>

<body class="text-center">
<div class="col-9 main-content border rounded-lg" id="divsignin">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="form-signin" method="POST" th:action="@{/login}">
        <img class="mb-4" src="img/altstu-logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="login" required=""
               autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="password"
               required="">
        <div class="checkbox mb-3" id="divrememberme">
            <label>
                <input type="checkbox" value="remember-me" id="rememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>

<footer th:replace="base :: footer"></footer>
</body>
</html>
